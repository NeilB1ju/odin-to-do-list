<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header>
        <h1 class="header-text">To Do List</h1>
    </header>

    <div class="navbar">
        <div class="nav-main">
            <button class="nav-element inbox-button">
                <img src="../dist/images/inbox.svg" alt="Inbox">
                <p>Inbox</p>
            </button>
            <button class="nav-element today-button">
                <img src="../dist/images/calendar-today.svg" alt="Today">
                <p>Today</p>
            </button>
            <button class="nav-element this-week-button">
                <img src="../dist/images/calendar-week.svg" alt="This Week">
                <p>This Week</p>
            </button>
        </div>
        <h2 class="projects-text">Projects</h2>
    </div> 

    <div class="main">

    </div>

    <script src="./main.js"></script>
</body>
</html>
